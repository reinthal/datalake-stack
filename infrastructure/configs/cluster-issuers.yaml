---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: info@reinthal.me
    privateKeySecretRef:
      name: letsencrypt
    solvers:
      - dns01:
          cloudflare:
            email: accounts@reinthal.me
            apiTokenSecretRef:
              name: cloudflare-token-secret
              key: token
            zoneID: d4c11a564a0082f24ed0b0afb66bcb37
        selector:
          dnsZones:
            - "reinthal.me"

