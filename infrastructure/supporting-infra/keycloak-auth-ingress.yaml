apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: keycloak-auth
  namespace: keycloak
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`auth.local.reinthal.cc`) && PathPrefix(`/auth`)
      kind: Rule
      services:
        - name: keycloak
          port: 80
      middlewares:
        - name:
            keycloak-headers
            #- match: Host(`keycloak.local.reinthal.cc`) && Path(`/`)
            #  kind: Rule
            #redirect:
            # permanent: true
            #to: "/auth" # Redirect the root path to /auth
  tls:
    secretName: local-reinthal-cc-tls # Your TLS secret for Keycloak
