---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: jupyter
  namespace: kubeflow
spec:
  interval: 24h
  url: https://hub.jupyter.org/helm-chart
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: jupyter
  namespace: kubeflow
spec:
  interval: 5m
  chart:
    spec:
      chart: jupyterhub
      version: "4.1.0"
      sourceRef:
        kind: HelmRepository
        name: jupyter
        namespace: kubeflow
      interval: 24h
  values:
    singleuser:
      serviceAccountName: spark-operator-spark
      image:
        name: jupyter/pyspark
        tag: spark-3.1.1
      profileList:
        - display_name: "Pyspark Environment"
          description: "Data Eningeering environment"
          default: true
        - display_name: "Datascience environment"
          description: "An environment with lots of stuff python R Julia."
          kubespawner_override:
            image: jupyter/datascience-notebook:98c2b44b4e44

