---
apiVersion: v1
kind: Namespace
metadata:
  name: nessie
  labels:
    toolkit.fluxcd.io/tenant: sre-team
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: nessie
  namespace: nessie
spec:
  interval: 24h
  url: https://charts.projectnessie.org
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: nessie
  namespace: nessie
spec:
  interval: 5m
  chart:
    spec:
      chart: nessie
      version: "0.99.0"
      sourceRef:
        kind: HelmRepository
        name: nessie
        namespace: nessie
      interval: 1m
  values:
    replicaCount: 3
    versionStoreType: JDBC
    jdbc:
      jdbcUrl: jdbc:postgresql://10.22.21.11:5432/nessiedb?currentSchema=nessie
      secret:
        name: postgres-creds
        username: postgres_username
        password: postgres_password
