apiVersion: batch/v1
kind: CronJob
metadata:
  name: nessie-gc-cronjob
  namespace: nessie
spec:
  schedule: "0 3 * * *"
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 142000
      template:
        spec:
          containers:
            - name: nessie-gc
              image: ghcr.io/projectnessie/nessie-gc
              args:
                - gc
                - --uri
                - http://nessie.nessie.svc.cluster.local:19120/api/v2
                - --jdbc-url
                - "$(JDBC_URL)"
                - --jdbc-user
                - "$(JDBC_USER)"
                - --jdbc-password
                - "$(JDBC_PASSWORD)"
              envFrom:
                - secretRef:
                    name: nessie-gc-credentials
          restartPolicy: Never
